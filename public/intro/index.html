<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YorWatch Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .fade-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .show {
      opacity: 1;
    }

    /* Responsive only for img1 */
    @media (max-width: 768px) {
      #img1 {
        object-fit: contain;  /* shows full image without cropping */
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <audio id="intro-audio" src="audio.mp3"></audio>
  <img src="/intro/img1.png" alt="First Image" class="fade-img" id="img1" draggable="false" />
  <img src="/intro/img2.png" alt="Second Image" class="fade-img" id="img2" draggable="false" />
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const audio = document.getElementById("intro-audio");
    audio.muted = true; // Start muted for autoplay compatibility

    // Attempt 1: Muted autoplay
    audio.play()
      .then(() => {
        console.log("Audio autoplayed (muted).");
        audio.muted = false; // Unmute after successful play
      })
      .catch((err) => {
        console.log("Autoplay blocked, trying fallbacks:", err);

        // Attempt 2: User interaction (click or touch)
        const handleInteraction = () => {
          audio.muted = false;
          audio.volume = 1;
          audio.play().catch((e) => console.log("Play error on interaction:", e));
          window.removeEventListener("click", handleInteraction);
          window.removeEventListener("touchstart", handleInteraction);
        };
        window.addEventListener("click", handleInteraction, { once: true });
        window.addEventListener("touchstart", handleInteraction, { once: true });

        // Attempt 3: Canplay event
        const handleCanPlay = () => {
          audio.muted = false;
          audio.play().catch((err) => console.log("Canplay play error:", err));
          audio.removeEventListener("canplay", handleCanPlay);
        };
        audio.addEventListener("canplay", handleCanPlay);

        // Attempt 4: Simulated click (less reliable in modern browsers)
        const unlockAudio = () => {
          try {
            document.body.click();
            audio.play().catch((err) => console.log("Simulated click play error:", err));
          } catch (e) {
            console.log("Simulated interaction failed:", e);
          }
          document.removeEventListener("click", unlockAudio);
        };
        document.addEventListener("click", unlockAudio, { once: true });
      });
  });
</script>
  <script>
    window.addEventListener("load", () => {
      const img1 = document.getElementById("img1");
      const img2 = document.getElementById("img2");

      // Fade in img1
      img1.classList.add("show");

      // Then fade in img2 after 3s
      setTimeout(() => {
        img2.classList.add("show");
      }, 3000);
    });
  </script>
</body>
</html>
